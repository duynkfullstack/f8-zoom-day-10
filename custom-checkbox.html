<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>

        <link rel="stylesheet" href="./asset/css/reset.css" />
        <link rel="stylesheet" href="./asset/css/custom-checkbox.css" />
    </head>
    <body>
        <div class="wrapper">
            <div class="on-off">
                <span>On</span>
                <span>Off</span>
            </div>
            <form action="">
                <div class="custom">
                    <span>Checkbox</span>
                    <label class="check-box check-box-on">
                        <input type="checkbox" name="checkbox" hidden />
                    </label>
                    <label class="check-box check-box-off">
                        <input type="checkbox" name="checkbox" hidden />
                    </label>
                </div>

                <div class="custom">
                    <span>Radio</span>
                    <label class="radio">
                        <input
                            type="radio"
                            name="radio"
                            hidden
                            class="radio-on"
                        />
                    </label>
                    <label class="radio">
                        <input
                            type="radio"
                            name="radio"
                            hidden
                            class="radio-off"
                        />
                    </label>
                </div>

                <div class="custom">
                    <span>Switch</span>
                    <label class="switch">
                        <input
                            type="checkbox"
                            name="radio"
                            class="switch-on"
                            hidden
                        />
                        <span></span>
                    </label>
                    <label class="switch">
                        <input
                            type="checkbox"
                            name="radio"
                            class="switch-off"
                            hidden
                        />
                        <span class="margin"></span>
                    </label>
                </div>
            </form>
        </div>
    </body>
</html>
